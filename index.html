<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nikhila ‚ù§Ô∏è Akhil Sai | Feb 21 2026</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://www.turnjs.com/lib/turn.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0a0005;
      color: #ffd700;
      text-align: center;
      overflow-x: hidden;
      height: 100vh;
      position: relative;
    }

    canvas#particles { position: fixed; inset: 0; z-index: -3; pointer-events: none; }

    #curtain-bg {
      position: fixed; inset: 0;
      background: url('curtain-bg.jpg') center/cover no-repeat; /* ‚Üê Your uploaded file (recommended) */
      /* Fallback if not uploaded yet: background: url('https://img.freepik.com/free-photo/red-curtains-theater-stage_23-2148211025.jpg') center/cover no-repeat; */
      z-index: -2;
      filter: brightness(0.9) contrast(1.1);
      animation: fadeCinematic 5s ease-in-out infinite alternate;
    }
    @keyframes fadeCinematic { from { opacity: 0.8; } to { opacity: 1; } }

    .overlay { position: fixed; inset: 0; background: radial-gradient(circle, rgba(139,0,0,0.2), rgba(0,0,0,0.5)); z-index: -1; }

    #banner {
      height: 100vh;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer; z-index: 10;
    }
    .invitation-text {
      max-width: 80%; padding: 50px 40px;
      background: rgba(139,0,0,0.4); border-radius: 35px; border: 4px solid #ffd700;
      box-shadow: 0 15px 50px rgba(0,0,0,0.7), inset 0 0 40px rgba(255,215,0,0.3);
      backdrop-filter: blur(8px);
      animation: cinematicGlow 4s ease-in-out infinite;
    }
    @keyframes cinematicGlow { 0%,100% { box-shadow: 0 15px 50px rgba(0,0,0,0.7); } 50% { box-shadow: 0 20px 60px rgba(255,0,0,0.5); } }
    .invitation-text h1 { font-family: 'Great Vibes', cursive; font-size: 6em; color: #ffd700; text-shadow: 0 5px 25px #b22222; }
    .invitation-text p { font-size: 2em; color: #fff; text-shadow: 0 3px 15px #000; }

    #main {
      padding: 100px 20px 80px; display: none;
      background: linear-gradient(to bottom, #fffaf0, #fff0f5);
      color: #333; box-shadow: 0 -20px 60px rgba(0,0,0,0.5);
    }

    .flip-section { margin: 80px 0; }
    .flip-section h2 { font-family: 'Playfair Display', serif; font-size: 2.5em; color: #8b0000; margin-bottom: 50px; text-shadow: 1px 1px 5px rgba(0,0,0,0.2); }
    .flip-card {
      margin: 40px auto; width: 300px; height: 300px;
      perspective: 1000px;
    }
    .flip-card-inner {
      position: relative; width: 100%; height: 100%;
      transition: transform 0.8s; transform-style: preserve-3d;
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
      border-radius: 50%;
    }
    .flip-card.flipped .flip-card-inner { transform: rotateY(180deg); }
    .flip-card-front, .flip-card-back {
      position: absolute; width: 100%; height: 100%;
      backface-visibility: hidden; border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      font-size: 2em; color: #fff;
    }
    .flip-card-front {
      background: radial-gradient(#c0c0c0, #a0a0a0);
      box-shadow: inset 0 0 30px #d0d0d0;
    }
    .flip-card-back {
      background: radial-gradient(#fffacd, #ffd700);
      color: #b22222; font-family: 'Playfair Display', serif; font-size: 5em; font-weight: 800;
      transform: rotateY(180deg); border: 6px solid #d4af37;
      box-shadow: inset 0 0 35px #b8860b;
    }

    #card-viewer { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 1000; align-items: center; justify-content: center; }
    #flipbook { width: 800px; height: 600px; background: #fff; box-shadow: 0 0 50px rgba(255,255,255,0.5); }
    #flipbook .page { width: 400px; height: 600px; background: #f5f5f5; display: flex; align-items: center; justify-content: center; }
    #flipbook .page img { width: 100%; height: 100%; object-fit: cover; }
    #close-card { position: absolute; top: 20px; right: 20px; font-size: 2em; color: #fff; cursor: pointer; }

    #venue { font-family: 'Great Vibes', cursive; font-size: 5em; color: #8b0000; background: linear-gradient(to right, #ffe4e1, #fff0f5); padding: 50px; border-radius: 40px; border: 4px dashed #d4af37; box-shadow: 0 15px 50px rgba(139,0,0,0.2); margin: 90px 0; }
    #cartoon { margin: 70px auto; max-width: 450px; position: relative; }
    #cartoon img { max-width: 100%; border-radius: 30px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); animation: cinematicFloat 8s ease-in-out infinite; }
    @keyframes cinematicFloat { 0%,100% { transform: translateY(0) rotate(0); } 50% { transform: translateY(-25px) rotate(1deg); } }
    #cartoon p { font-size: 2em; margin: 25px 0 20px; color: #555; }
    button { font-size: 1.5em; padding: 20px 50px; background: linear-gradient(135deg, #ffd700, #b8860b); color: #fff; border: none; border-radius: 60px; cursor: pointer; box-shadow: 0 8px 25px rgba(212,175,55,0.5); transition: all 0.4s; }
    button:hover { transform: scale(1.05); box-shadow: 0 12px 35px rgba(212,175,55,0.7); }
    .rocket-icon { font-size: 1.2em; margin-left: 10px; }
  </style>
</head>
<body>

  <canvas id="particles"></canvas>
  <div id="curtain-bg"></div>
  <div class="overlay"></div>

  <div id="banner" onclick="startReveal()">
    <div class="invitation-text">
      <h1>Nikhila weds Akhil Sai</h1>
      <p>Tap to Unveil the Magic</p>
    </div>
  </div>

  <div id="main">
    <div class="flip-section">
      <h2>Tap Each Card to Reveal the Date</h2>
      <div class="flip-card" onclick="this.classList.toggle('flipped')">
        <div class="flip-card-inner">
          <div class="flip-card-front">Tap to Flip</div>
          <div class="flip-card-back">Feb</div>
        </div>
      </div>
      <div class="flip-card" onclick="this.classList.toggle('flipped')">
        <div class="flip-card-inner">
          <div class="flip-card-front">Tap to Flip</div>
          <div class="flip-card-back">21</div>
        </div>
      </div>
      <div class="flip-card" onclick="this.classList.toggle('flipped')">
        <div class="flip-card-inner">
          <div class="flip-card-front">Tap to Flip</div>
          <div class="flip-card-back">2026</div>
        </div>
      </div>
    </div>

    <div id="venue">NR Convention Hall</div>

    <div id="cartoon">
      <img src="couple-cartoon.png" alt="Romantic Indian Wedding Couple"> <!-- ‚Üê Your uploaded cartoon file -->
      <!-- Fallback if not uploaded: src="https://png.pngtree.com/png-vector/20210603/ourlarge/pngtree-indian-wedding-couple-cartoon-png-image_3412345.jpg" -->
      <p>NR Convention Hall,<br>Subedari, Hanamkonda</p>
      <button onclick="window.open('https://maps.app.goo.gl/EABWXEMB1S44eXdFA', '_blank')">Click for Map ‚Üí <span class="rocket-icon">üöÄ</span></button>
      <button onclick="openCardViewer()" style="margin-top: 20px;">Tap to View Wedding Card</button>
    </div>

    <p style="margin-top: 120px; color: #777; font-style: italic;">With eternal love from the families of Nikhila & Akhil Sai</p>
  </div>

  <!-- Wedding Card Viewer -->
  <div id="card-viewer" onclick="closeCardViewer()">
    <div id="flipbook">
      <div class="hard"></div>
      <div class="page">
        <img src="page1.jpg" alt="Wedding Card Page 1"> <!-- Your uploaded file -->
      </div>
      <div class="page">
        <img src="page2.jpg" alt="Wedding Card Page 2"> <!-- Your uploaded file -->
      </div>
      <div class="hard"></div>
    </div>
    <span id="close-card" onclick="closeCardViewer()">‚úï</span>
  </div>

  <script>
    // Particles (unchanged)
    const particleCanvas = document.getElementById('particles');
    const pCtx = particleCanvas.getContext('2d');
    particleCanvas.width = window.innerWidth;
    particleCanvas.height = window.innerHeight;
    const particles = [];
    for (let i = 0; i < 50; i++) {
      particles.push({
        x: Math.random() * particleCanvas.width,
        y: Math.random() * particleCanvas.height,
        radius: Math.random() * 2 + 1,
        color: Math.random() > 0.5 ? '#ffd700' : '#b22222',
        speed: Math.random() * 0.5 + 0.1
      });
    }
    function animateParticles() {
      pCtx.clearRect(0, 0, particleCanvas.width, particleCanvas.height);
      particles.forEach(p => {
        p.y += p.speed;
        if (p.y > particleCanvas.height) p.y = 0;
        pCtx.beginPath();
        pCtx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        pCtx.fillStyle = p.color;
        pCtx.fill();
      });
      requestAnimationFrame(animateParticles);
    }
    animateParticles();

    function startReveal() {
      document.getElementById('banner').style.display = 'none';
      document.getElementById('main').style.display = 'block';
      confettiBurst();
    }

    function confettiBurst() {
      for (let i = 0; i < 150; i++) {
        let conf = document.createElement('div');
        conf.style.position = 'fixed'; conf.style.width = '14px'; conf.style.height = '14px';
        conf.style.background = ['#ffd700', '#b22222', '#fff', '#d4af37', '#ff4500'][Math.floor(Math.random()*5)];
        conf.style.left = Math.random()*100 + 'vw'; conf.style.top = '-30px';
        conf.style.opacity = Math.random() * 0.9 + 0.1; conf.style.pointerEvents = 'none';
        conf.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
        conf.style.boxShadow = '0 0 10px rgba(255,255,255,0.5)';
        document.body.appendChild(conf);
        conf.animate([
          { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
          { transform: `translateY(${Math.random()*150 + 150}vh) rotate(${Math.random()*900 - 450}deg)`, opacity: 0 }
        ], { duration: 4000 + Math.random()*2500, easing: 'ease-out' });
        setTimeout(() => conf.remove(), 7000);
      }
    }

    function openCardViewer() {
      document.getElementById('card-viewer').style.display = 'flex';
      $('#flipbook').turn({
        width: 800,
        height: 600,
        autoCenter: true,
        gradients: true,
        acceleration: true
      });
    }
    function closeCardViewer() {
      document.getElementById('card-viewer').style.display = 'none';
    }
  </script>
</body>
</html>
