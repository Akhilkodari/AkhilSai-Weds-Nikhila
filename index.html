<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nikhila ❤️ Akhil Sai | Feb 21 2026</title>
  <style>
    body { margin:0; font-family:Arial, sans-serif; background:#fff; color:#333; text-align:center; }
    #banner {
      position:fixed; top:0; left:0; right:0; background:red; color:white; padding:20px;
      font-size:28px; font-weight:bold; z-index:1000; cursor:pointer;
      animation: drop 1.2s ease-out; box-shadow:0 4px 10px rgba(0,0,0,0.4);
    }
    @keyframes drop { from { transform:translateY(-100%); } to { transform:translateY(0); } }

    #main { padding:120px 20px 40px; display:none; }
    h1 { font-size:3.5em; color:#d63384; margin:0.3em 0; animation:fadeIn 2s; }
    @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }

    .scratch-container { margin:40px auto; position:relative; width:220px; height:220px; display:inline-block; }
    canvas { position:absolute; top:0; left:0; width:100%; height:100%; border-radius:50%; border:3px solid #ccc; }
    .under { position:absolute; top:0; left:0; width:100%; height:100%; border-radius:50%; background:#ffeb3b; color:#000; font-size:1.4em; font-weight:bold; display:flex; align-items:center; justify-content:center; text-align:center; padding:20px; box-sizing:border-box; }

    #venue { margin:60px 0; font-size:2.8em; color:#b71c1c; background:#ffebee; padding:30px; border-radius:15px; }
    #cartoon { margin:40px auto; max-width:320px; }
    #cartoon img { max-width:100%; height:auto; }
    button { font-size:1.3em; padding:15px 30px; background:#4caf50; color:white; border:none; border-radius:10px; cursor:pointer; margin-top:15px; }
  </style>
</head>
<body>

<div id="banner" onclick="startReveal()">Tap / Click to Open Invitation</div>

<div id="main">
  <h1>Nikhila weds Akhil Sai</h1>
  <p style="font-size:1.6em;">Save the Date!</p>

  <div style="margin:60px 0;">
    <h2>Scratch each circle to reveal the date</h2>
    <div class="scratch-container">
      <div class="under">Feb 21<br>2026</div>
      <canvas id="c1"></canvas>
    </div>
    <div class="scratch-container">
      <div class="under">Feb 21<br>2026</div>
      <canvas id="c2"></canvas>
    </div>
    <div class="scratch-container">
      <div class="under">Feb 21<br>2026</div>
      <canvas id="c3"></canvas>
    </div>
  </div>

  <div id="venue">
    NR Convention Hall
  </div>

  <div id="cartoon">
    <!-- Replace with your cartoon image URL (free PNG with transparent bg) -->
    <img src="https://example.com/cartoon-holding-placard.png" alt="Cartoon holding placard" />
    <p style="font-size:1.8em; margin:10px 0;">NR Convention Hall,<br>Subedari, Hanamkonda</p>
    <button onclick="window.open('https://maps.app.goo.gl/YOUR_GOOGLE_MAPS_SHORT_LINK','_blank')">Click me for Map →</button>
  </div>

  <p style="margin-top:80px; color:#777;">With love from families of Nikhila & Akhil Sai</p>
</div>

<script>
// Hide banner & show content
function startReveal() {
  document.getElementById('banner').style.display = 'none';
  document.getElementById('main').style.display = 'block';
}

// Scratch card logic (one function for all canvases)
function initScratch(canvasId) {
  const canvas = document.getElementById(canvasId);
  const ctx = canvas.getContext('2d');
  const w = canvas.width = canvas.parentElement.offsetWidth;
  const h = canvas.height = canvas.parentElement.offsetHeight;

  // Fill scratch layer (silver/gray)
  ctx.fillStyle = '#999';
  ctx.fillRect(0,0,w,h);
  ctx.globalCompositeOperation = 'destination-out'; // Erase mode

  let isDrawing = false;

  function scratch(e) {
    if (!isDrawing) return;
    const rect = canvas.getBoundingClientRect();
    const x = (e.clientX || e.touches[0].clientX) - rect.left;
    const y = (e.clientY || e.touches[0].clientY) - rect.top;

    ctx.beginPath();
    ctx.arc(x, y, 25, 0, Math.PI*2); // brush size ~25px
    ctx.fill();
  }

  canvas.addEventListener('mousedown', () => isDrawing=true);
  canvas.addEventListener('touchstart', () => isDrawing=true);
  window.addEventListener('mouseup', () => isDrawing=false);
  window.addEventListener('touchend', () => isDrawing=false);

  canvas.addEventListener('mousemove', scratch);
  canvas.addEventListener('touchmove', e => { e.preventDefault(); scratch(e); });
}

// Init all 3 scratch cards
initScratch('c1');
initScratch('c2');
initScratch('c3');
</script>
</body>
</html>
